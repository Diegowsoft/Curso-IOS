<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <!-- dce64625-0022-49c8-9b70-8a8b62305dda -->
    <form action="https://api.staticforms.xyz/submit" method="post">
        
        <fieldset>
            <legend>Contato com o cliente</legend>
            <label for="nclient">Nome Completo:</label>
            <input type="text" name="name" id="nclient" placeholder="Nome">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Ex: *******@gmail.com">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="text" name="name" id="senha" placeholder="**********">  
            <br></br> 
            <label for="tel">Telefone:</label>
            <input type="text" name="phone" id="tel" placeholder="Ex: (11) 97872-6197"><br><br>
            <input type="submit" value="Enviar" >
            <br><br>
            <label for="messege"></label>
            <textarea name="messege" id="messege" cols="30" rows="10" placeholder="Deixe aqui sua solicitação"></textarea>

            <input type="hidden" name="accessKey" value="dce64625-0022-49c8-9b70-8a8b62305dda">

            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/AULA08/obrigado.html">
        </fieldset>
    </form>
</body>
</html>
